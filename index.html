<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Countdown | Narendra ❤️ Parul</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Floating hearts -->
  <div class="hearts">
    <span style="left:10%">💖</span>
    <span style="left:20%; animation-delay: 2s;">💘</span>
    <span style="left:30%; animation-delay: 4s;">💕</span>
    <span style="left:40%; animation-delay: 1s;">💗</span>
    <span style="left:50%; animation-delay: 3s;">💓</span>
    <span style="left:60%; animation-delay: 5s;">💞</span>
    <span style="left:70%; animation-delay: 2s;">❤️</span>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="floating-text">💍 Save the Date 💍</div>
    <h1>💒 Wedding Countdown 💒</h1>
    <h2>Narendra & Parul</h2>

    <div class="images">
      <img src="./naren.JPG" alt="Narendra" />
      <img src="./parul.JPG" alt="Parul" />
    </div>

    <div class="quote">"Two hearts, one soul, one beautiful journey."</div>
    <div class="location">📍 Talala, Gujarat, India</div>
    <div class="details">Wedding Date: <strong>22nd October 2025</strong></div>
    <div class="details" id="daysLeft"></div>
    <div class="details" id="weeksLeft"></div>
    <div class="countdown" id="liveCountdown">⏳ Loading...</div>
    <div class="heart">💖</div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" autoplay loop muted>
    <source src="song1.mp3" type="audio/mpeg" />
    <source src="song1.ogg" type="audio/ogg" />
    Your browser does not support the audio element.
  </audio>

  <button id="playMusicBtn" style="display:none;">🔊 Play Music</button>

  <script src="app.js"></script>
</body>

</html>
